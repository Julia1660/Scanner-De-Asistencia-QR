<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia QR</title>
</head>
<body>
    <h1>Selecciona un grado</h1>
    <select id="gradeSelect">
        <option value="">Selecciona un grado</option>
        <option value="1ro básico">1ro básico</option>
        <option value="2do básico">2do básico</option>
        <option value="3ro básico">3ro básico</option>
    </select>
    <button id="generateQR">Generar QR</button>

    <div id="scannerContainer" style="display:none;">
        <div id="loading">Iniciando cámara...</div>
        <div id="cameraError" style="display:none;">No se pudo acceder a la cámara. Por favor, asegúrese de que tiene una cámara conectada y ha dado los permisos necesarios.</div>
        <div id="reader"></div>
        <div id="lastScanned" style="display:none;"></div>
        <div id="errorMessage" class="error-message" style="display:none;">Error al registrar la asistencia</div>
        
        <div id="successModal" class="modal" style="display:none;">
            <div class="modal-content">
                Código escaneado exitosamente
            </div>
        </div>
        
        <div>
            <select id="dateSelect" onchange="updateDownloadLink()" class="button">
                <option value="">Seleccione fecha</option>
            </select>
            <a id="downloadLink" href="#" class="button">Descargar Registro de Asistencia</a>
        </div>
    </div>
    
    <script>
        document.getElementById('generateQR').addEventListener('click', function() {
            const selectedGrade = document.getElementById('gradeSelect').value;
            if (selectedGrade) {
                // Fetch students based on selected grade
                fetch(`/students/grade/${encodeURIComponent(selectedGrade)}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        // Logic to display QR codes or further processing
                    })
                    .catch(error => console.error('Error fetching students:', error));
            } else {
                alert('Por favor, selecciona un grado.');
            }
        });
    </script>
</body>
</html>
